<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333; /* Background color of the header */
            color: #fff; /* Text color */
            padding: 10px; /* Padding around the content inside the header */
            text-align: center; /* Center-align text */
        }

        nav {
            display: flex; /* Make navigation items horizontal */
            justify-content: center; /* Center-align navigation items */
            background-color: #444; /* Background color of the navigation bar */
            padding: 10px; /* Padding around the navigation items */
        }

        nav a {
            color: #fff; /* Text color of navigation items */
            text-decoration: none; /* Remove underlines from links */
            margin: 0 15px; /* Add some spacing between navigation items */
        }

        nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Name</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Your main content goes here -->

</body>
</html>
